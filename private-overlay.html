<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Private Meeting Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(30, 30, 30, 0.95); /* Semi-transparent dark background */
            color: white;
            font-size: 14px;
            height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
            border-radius: 10px; /* Rounded corners since no frame */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            backdrop-filter: blur(20px); /* Blur effect */
            -webkit-backdrop-filter: blur(20px);
            user-select: none; /* Prevent text selection during drag */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.9);
        }

        .drag-handle {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .notes-section {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .notes-section h3 {
            margin-top: 0;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            color: white;
            padding: 8px;
            font-size: 12px;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .timer {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .timer-display {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.3s;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
        }

        .shortcuts {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            margin-top: 10px;
            line-height: 1.4;
        }

        .status {
            position: fixed;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.5);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="ai-analysis" class="ai-output">
    </div>

    <div class="status">ðŸ”’ Private Mode</div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>

      const { ipcRenderer } = require('electron');

      ipcRenderer.on('loading', (event) => {
        const analysisDiv = document.getElementById('ai-analysis');
        analysisDiv.innerHTML = 'Loading...'
      })

      // Listen for AI analysis results
      ipcRenderer.on('ai-analysis', (event, analysis) => {
          const analysisDiv = document.getElementById('ai-analysis');
          analysisDiv.innerHTML = marked.parse(analysis);

          // Auto-save the analysis
          localStorage.setItem('lastAIAnalysis', analysis);
      });

      ipcRenderer.on('move', (event, direction) => {
        const scrollAmount = 100;
        window.scrollBy(0, direction === 'up' ? -scrollAmount : scrollAmount)
      })

    </script>
</body>
</html>
